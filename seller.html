<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard - Buramart</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
  <h1>Buramart</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search Your products..." />
      <button type="submit">Search</button>
    </div>
    <nav>
      <ul class="sidebar">
       <li onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="rgb(48, 48, 199)"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
       <li><a href="index.html">Home</a></li>
       <li><a href="#form-section">Upload Product</a></li>
       <li><a href="#uploaded-products">My Products</a></li>
        </li>
      </ul>
    </nav>
    <nav>
      <ul>
        <li><a href="index.html" class="hideOnMobile">Home</a></li>
            <li><a href="#form-section "class="hideOnMobile">Upload Product</a></li>
            <li><a href="#uploaded-products"class="hideOnMobile">My Products</a></li>
        <li class="menu-button" onclick=ShowSidebar()><a href="#"><svg class="menu-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
      </ul>
    </nav>
    <script>
      function ShowSidebar(){
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'flex'
      }
      function hideSidebar(){
          const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'none'
      }
      </script>
  </header>
  <div class="small-search-bar">
    <input type="text" placeholder="Search products..." />
    <button type="submit">Search</button>
  </div>
  <main>
    <!-- Form Section -->
    <section id="form-section" class="form-section">
      <h2>Upload Your Product</h2>
      <form action="#" method="post">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>

        <label for="product-description">Description:</label>
        <textarea id="product-description" name="product-description" placeholder="Enter product description" required></textarea>

        <label for="product-price">Price ($):</label>
        <input type="number" id="product-price" name="product-price" placeholder="Enter price" required>

        <label for="product-image">Image URL:</label>
        <input type="url" id="product-image" name="product-image" placeholder="Enter image URL" required>

        <button type="submit" class="submit-btn">Upload Product</button>
      </form>
    </section>

    <!-- Uploaded Products Section -->
    <section id="uploaded-products" class="uploaded-products">
      <h2>My Uploaded Products</h2>
      <div class="product-list">
        <!-- Simulated Uploaded Product 1 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 1">
          <h3>Sample Product 1</h3>
          <p class="description">A placeholder product description.</p>
          <p class="price">$50</p>
        </div>
        <!-- Simulated Uploaded Product 2 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 2">
          <h3>Sample Product 2</h3>
          <p class="description">Another placeholder product description.</p>
          <p class="price">$100</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
