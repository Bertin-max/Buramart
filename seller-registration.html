<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - Buramart</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showPreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePreview').src = e.target.result;
                    document.getElementById('reviewProfilePreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
   
    <main class="body">
    <div class="registration-container">
        <h2 class="h2ofreg">Seller Registration</h2>
        
        <form class = "formofreg" id="sellerRegistrationForm">
            <div class="step" id="step1">
                <label  class="label" for="fullName">Full Name</label>
                <input class = "input" type="text" id="fullName" name="fullName" required>
                
                <label class = "label" for="businessName">Business Name</label>
                <input class = "input" type="text" id="businessName" name="businessName" required>
                
                <label class = "label" for="profilePicture">Profile Picture</label>
                <input class = "input" type="file" id="profilePicture" name="profilePicture" accept="image/*"  onchange="showPreview(event)">
                <img id="profilePreview" src="icons/user.svg" alt="" style="margin-top: 10px; display: block; width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                <a href="index.html">Go back</a>
                <button class = "button" type="button" onclick="nextStep(2)">Next</button>
                
            </div>
            
            <div class="step" id="step2" style="display: none;">
                <label class = "label" for="phoneNumber">Phone Number</label>
                <input class = "input" type="tel" id="phoneNumber" name="phoneNumber" required>
                
                
                
                
                <label class = "label" for="location">Location</label>
                <input class = "input" type="text" id="location" name="location" required>
                
                <button class = "button" type="button" onclick="prevStep(1)">Back</button>
                <button class = "button" type="button" onclick="nextStep(3)">Next</button>
            </div>
            
            <div class="step" id="step3" style="display: none;">
                <label class = "label"for="description">Business Description</label>
                <textarea class = "input" id="description" name="description" rows="4" required></textarea>
                
               
                
                <button class = "button" type="button" onclick="prevStep(2)">Back</button>
                <button class = "button" type="button" onclick="nextStep(4)">Review</button>
            </div>
            
            <div class="step" id="step4" style="display: none;">
                <h3>Review Your Information</h3>
                <img id="reviewProfilePreview" src="icons/user.svg" alt="Profile Preview" style="display: block; width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: auto;">
                <p><strong>Full Name:</strong> <span id="reviewFullName"></span></p>
                <p><strong>Business Name:</strong> <span id="reviewBusinessName"></span></p>
                <p><strong>Phone Number(with the country code):</strong> <span id="reviewPhoneNumber"></span></p>
                <p><strong>WhatsApp Number(with the country code):</strong> <span id="reviewWhatsappNumber"></span></p>
                <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
                <p><strong>Location:</strong> <span id="reviewLocation"></span></p>
                <p><strong>Business Description:</strong> <span id="reviewDescription"></span></p>
                 <a href="index.html" style="margin-right: 20px;">Go back</a>
                <button class = "button" type="button" onclick="prevStep(3)">Back</button>
                <button class = "button" id = "register-btn" type="submit">Register</button>
            </div>
        </form>
    </div>
    <div class="modal" id="modal">
  
        <div class="spinner"></div>
      </div>
      </main>
      <script src="settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.1.0"></script>  
    <script type="module" src="user.js"></script>
    <script type = "module" src="seller-registration.js"></script>
    
    
</body>
</html>
