<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body >
    <main class = "body">
    <div class="containerofauth">
        <a href="index.html">Go back</a>
        <div class="form-boxofauth" id="signup-box">
            <h2>Sign Up</h2>
            <form>
                <input class="inputofauth" type="text" placeholder="Full Name" required>
              
                <input class="inputofauth" id="signup-email" type="email" placeholder="Email" required>
                <input class = "inputofauth" id="signup-password" type="password" placeholder="Password" required>
                <button class = "buttonofauth" type="submit">Sign Up</button>
                <p >Already have an account? <a  href="#" id = "show-login-prompt" >Login</a></p>
            </form>
        </div>

        <div class="form-boxofauth" id="login-box" style="display: none;">
            <h2>Login</h2>
            <form id = "login-form">
                <input class = "inputofauth" id="login-email" type="email" placeholder="Email" required>
                <input class = "inputofauth" id="login-password" type="password" placeholder="Password" required>
                <button class = "buttonofauth" type="submit" id="login-btn">Login</button>
                <p id="login-text">Don't have an account? <a href="#" id="show-signup-prompt">Sign Up</a></p>
            </form>
            <p id = "user-email-display"></p>
            <button class="buttonofauth"  id ="logout-btn"  style="display:none;">Logout</button>
        </div>
    </div>
    <div class="modal" id="modal">
  
        <div class="spinner"></div>
      </div> 
      </main>   
    <!-- Appwrite SDK -->
     <script src="settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.1.0"></script>
    <script type= "module" src="user.js"></script>
    <script type="module" src="auth.js"> 
    </script>
</body>
</html>
