<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="authstyles.css">
    
</head>
<body>
    
    <div class="container">
        <a href="index.html">Go back</a>
        <div class="form-box" id="signup-box">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input id="signup-email" type="email" placeholder="Email" required>
                <input id="signup-password" type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id = "show-login-prompt" >Login</a></p>
            </form>
        </div>

        <div class="form-box" id="login-box" style="display: none;">
            <h2>Login</h2>
            <form id = "login-form">
                <input id="login-email" type="email" placeholder="Email" required>
                <input id="login-password" type="password" placeholder="Password" required>
                <button type="submit" id="login-btn">Login</button>
                <p id="login-text">Don't have an account? <a href="#" id="show-signup-prompt">Sign Up</a></p>
            </form>
            <p id = "user-email-display"></p>
            <button id="logout-btn"  style="display:none;">Logout</button>
        </div>
    </div>
          
    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.1.0"></script>
    <script type= "module" src="user.js"></script>
    <script type="module" src="auth.js"> 
    </script>
</body>
</html>
