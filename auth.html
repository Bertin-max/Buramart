<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="authstyles.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="signup-box">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input id = "signup-email"type="email" placeholder="Email" required>
                <input id = "signup-password"type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>

        <div class="form-box" id="login-box" style="display: none;">
            <h2>Login</h2>
            <form>
                <input id = "login-email"type="email" placeholder="Email" required>
                <input id = "login-password"type="password" placeholder="Password" required>
                <button type="submit" id = "loginbtn">Login</button>
                <p id = "login-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>
            <button id="logout-btn" onclick="handleLogout()" style="display:none;">Logout</button>

        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('signup-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        }
        function showSignup() {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('signup-box').style.display = 'block';
        }
        function handleLogout() {
      logout();
    }
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Your Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="settings.js"></script>
    <script src="auth.js"></script>
</body>
</html>
